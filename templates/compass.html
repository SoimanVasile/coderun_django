<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            border: solid 1px #ddd;
        }

        h1 {
            text-align: center;
        }

        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            background: #2d6cdf;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #1e4cad;
        }

        .direction-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .direction-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<h1>Compass</h1>

<form method="POST">
    <label for="instruction_id">Instruction ID</label>
    <input type="text" id="instruction_id" name="instruction_id" required>
    <button type="submit">Get Next Direction</button>
</form>

{% for d in directions %}
<div class="direction-card">
    <h2>{{ d.title }}</h2>
    <p><strong>Direction:</strong> {{ d.cardinal }}</p>
    <p><strong>Distance:</strong> {{ d.distance }} km</p>

    {% if d.image_url %}
        <img src="{{ d.image_url }}" alt="Direction image">
    {% endif %}
</div>
{% endfor %}

</body>
</html>
